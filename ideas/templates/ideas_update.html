{% extends 'base.html' %}
{% block content %}
    {% if user.is_authenticated and custom_user == 1%}
    <div class="container">
        <div class="card mb-3">
            <div class="card-body">
                <h1 style="font-size: 24px; color: #333;">Update your idea</h1>
                <form action="" method="post" style="margin-top: 20px;">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Update"
                           style="background-color: #007bff; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                </form>
            </div>
        </div>
    </div>
    {% endif %}
{% endblock content %}
