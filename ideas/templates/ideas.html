{% extends 'base.html' %}
{% block content %}
    <style>
        .post-entry {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }

        h2 a {
            color: #333;
            text-decoration: none;
        }

        h2 a:hover {
            text-decoration: underline;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin: 10px 0;
        }
    </style>
    <div class="container">
        <button><a href="{% url 'new' %}">Add A Business Idea</a></button>
    </div>
    <br>
    <div class="container">
        <form action="{% url 'search_idea' %}" method="get">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Search for Idea:</label>
                <input type="text" name="searchIdea" class="form-control"/><br>
                <button type="submit" class="btn btn-primary">Search</button>
                </div>
        </form>
        <p>Searching for: {{ query }}</p>
        <br><br>
    <div class="container">
        <h1>ALL BUSINESS IDEAS</h1><br>
        {% for idea in object_list %}
            <div class="post-entry">
                <h2><a href="{% url 'ideas_detail' idea.pk %}">{{ idea.Title }}</a></h2>
                <p>{{ idea.Idea_text|truncatechars:100 }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
